name: Flask DevOps Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t flask-devops-app .

      - name: Run Container (Test)
        run: docker run -d -p 5000:5000 --name flask_container flask-devops-app
